<app-header (onNavigate) = "clickedComponent = $event"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-12" *ngIf="clickedComponent == 'recipe';else elseBlock">
        <app-recipes ></app-recipes>
      </div>
      <ng-template #elseBlock>
        <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
