<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected) = "recipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipe;else infoText" [selectedRecipe] = "recipe"></app-recipe-detail>
    <ng-template #infoText>
      Please Select a Recipe!
    </ng-template>
  </div>

</div>
